<div class="top">
  <p>Grupos</p>
  <ion-menu-button slot="end">
    <ion-icon name="menu" size="large" slot="end"></ion-icon>
  </ion-menu-button>
</div>

<ion-spinner *ngIf="isLoading"></ion-spinner>

<ion-content fullscreen>

  <div class="filters">
    <div class="primary" scrollX="true">
      <button [ngClass]="{ 'selected' : primaryFilter == 'group' }" (click)="setPrimaryFilter('group')">Grupo</button>
      <button [ngClass]="{ 'selected' : primaryFilter == 'private' }" (click)="setPrimaryFilter('private')">Particular</button>
    </div>
    <div class="secundary" scrollX="true">
      <button [ngClass]="{ 'selected' : secundaryFilter == 'all' }" (click)="setSecundaryFilter('all')">Todos</button>
      <button [ngClass]="{ 'selected' : secundaryFilter == 'favorite' }" (click)="setSecundaryFilter('favorite')">Favoritos</button>
      <button [ngClass]="{ 'selected' : secundaryFilter == 'inProgress' }" (click)="setSecundaryFilter('inProgress')">Em Progresso</button>
      <button [ngClass]="{ 'selected' : secundaryFilter == 'completed' }" (click)="setSecundaryFilter('completed')">Conclu√≠dos</button>
      <button [ngClass]="{ 'selected' : secundaryFilter == 'green' }" (click)="setSecundaryFilter('green')">Verde</button>
      <button [ngClass]="{ 'selected' : secundaryFilter == 'blue' }" (click)="setSecundaryFilter('blue')">Azul</button>
      <button [ngClass]="{ 'selected' : secundaryFilter == 'red' }" (click)="setSecundaryFilter('red')">Vermelho</button>
    </div>
  </div>

  <div>
    content
  </div>

</ion-content>

<div id="overlay" (click)="closeMenu()"></div>
<div class="fab-btn">
  <ion-icon name="add" id="menu-icon" (click)="showMenu()"></ion-icon>
  <div class="fab-menu" id="fab-menu">
    <button (click)="goToPage('/project/create')">
      <ion-icon name="add"></ion-icon>
      <p>Criar projeto</p>
    </button>
    <button (click)="loadGroups('inProgress')">
      <ion-icon name="reload"></ion-icon>
      <p>Recarregar</p>
    </button>
    <!--
      <button (click)="goToPage('/project')">
        <ion-icon name="help"></ion-icon>
        <p>Ajuda</p>
      </button>
    -->
  </div>
</div>
